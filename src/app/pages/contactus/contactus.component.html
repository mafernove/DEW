<div class="container" style="padding-top:120px;">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="contactusForm">
                <div class="form-row" formGroupName="person">
                    <div class="form-group col-md-6">
                        <label>Nombre : </label>
                        <input type="text" formControlName="firstname" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apellido : </label>
                        <input type="text" formControlName="lastname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email : </label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mensaje : </label>
                    <textarea formControlName="message" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="onSubmit()" class="btn btn-info">Guardar</button>
                </div>
                <div>
                    <p>
                        Datos del formulario: {{ contactusForm.value | json }}
                    </p>
                    <p>
                        Formulario es valido?: {{ contactusForm.valid }}
                    </p>

                </div>
            </form>   
        </div>
        <div class="col-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7802.236520606961!2d-76.96728473244953!3d-12.104055746221793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c767366153a9%3A0xe4e1259b67e5ab17!2sUPC!5e0!3m2!1ses!2spe!4v1622510819289!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>
