<div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/admin-bg.jpg&quot;);">
    <form [formGroup]="Loginform" method="post" style="background-color: rgba(30,40,51,0.75);">
         <h2 class="sr-only">Login Form</h2>
         <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgba(255,165,85,0.75);"></i></div>
         <div class="form-group"><input class="form-control" type="email" formControlName="email" placeholder="Email" autocomplete="off"></div>
         <div class="form-group"><input class="form-control" type="password" formControlName="password" placeholder="Password" autocomplete="off"></div>
         <div class="form-group"><button (click)="onSubmit()" class="btn btn-primary btn-block" type="submit" style="background-color: rgba(255,165,85,0.75);font-weight: normal;">Ingresar</button></div>
         <div class="form-group">
            <a routerLink= "/user-new">Registrarse</a>
         </div>
    </form>
</div>
